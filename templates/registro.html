<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/registro.css')}}">
</head>
<body>
    <form action="index.html" method="POST" id="form">
        <h1>Registro</h1>
        <div class="grupo">
            <input type="text" name="" id="name" ><span class="barra"></span>
            <label for="">Nombre</label>
        </div>
        <div class="grupo">
            <input type="email" name="" id="correo" ><span class="barra"></span>
            <label for="">Email</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="pass" ><span class="barra"></span>
            <label for="">Password</label>
        </div>

        <button type="submit">Suscribirte</button>
        <p class="warnings" id="warnings"></p>
    </form>
    <script src="{{ url_for('static', filename = 'js/registro.js') }}"></script>
</body>
</html>
