<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion</title>
    <link rel="stylesheet" href="../ccs/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6754c6b6c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-12 user-img">
                <h1 class="modal-title fs-2 ">Login</h1>
                <img src="{{ url_for('static', filename = 'img/avatar/avatar1.png') }}" alt="">
            </div>
            <form action="" class="col-12">
                <div class="form-group correo" >
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo"  placeholder="Usuario o Correo">
                    <i class="fa-brands fa-mailchimp fa-xl"></i>
                </div>
                <div class="form-group pass">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" id="contrasenia" placeholder="Contraseña">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-group">
                    <label for="confirm-contrasenia">Confirmar Contraseña</label>
                    <input type="password" id="confirm-contrasenia" placeholder="Confirmar Contraseña">
                </div>
                <div class="form-group">
                    <label for="nombre-usuario">Nombre de Usuario</label>
                    <input type="text" id="nombre-usuario" placeholder="Nombre de Usuario">
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento"  placeholder="Fecha de nacimiento">
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terminos-condiciones">
                    <label class="form-check-label" for="terminos-condiciones">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-sign-in-alt"></i>  Enviar</button>
            </form>
            <div class="col-12 forgot">
                <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
  </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
